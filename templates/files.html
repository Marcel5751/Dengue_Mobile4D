<!DOCTYPE html>
<html>
<head>
<title>Flask Multiple Upload</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>Upload Successful!</h1>

<a href="{{ url_for('index') }}">Back to front page</a><p>

{% for file in files %}
    <h4>{{ file }}</h4>
    <img style="width:20%" src="{{ url_for('static', filename='uploads/{}/{}'.format(uuid, file)) }}">
{% endfor %}

</body>
</html>
